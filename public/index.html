<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="SpecuLook">
  <head>
    <meta charset="utf-8">
    <title></title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="./js/app.js" charset="utf-8"></script>

  </head>
  <body ng-controller="MainController as ctrl">
    <nav>
      <span ng-if="ctrl.loginSuccess">
        Welcome, {{ ctrl.loginSuccess }}
      </span>
      <!-- open login modal -->
      <button
        ng-if="!ctrl.loginSuccess">
          log in
      </button>
      <!-- open register modal -->
      <button
        ng-if="!ctrl.loginSuccess">
          sign up
      </button>
      <button
        ng-click=""
        ng-if="ctrl.loginSuccess">
          logout
      </button>
    </nav>
    <div class="register">
      <form ng-submit="ctrl.createUser()">
        <input
          type="text"
          ng-model="ctrl.name"
          placeholder="full name"/>
        <input
          type="text"
          ng-model="ctrl.username"
          placeholder="username"/>
        <input
          type="password"
          ng-model="ctrl.password"
          placeholder="password"/>
        <input
          type="submit"
          value="register"/>
      </form>
    </div>
    <div class="login">
      <form ng-submit="ctrl.logIn(); ctrl.loggedIn()">
        <input
          type="text"
          ng-model="ctrl.username"
          placeholder="username"/>
        <input
          type="password"
          ng-model="ctrl.password"
          placeholder="password"/>
        <input
          type="submit"
          value="log in"/>
      </form>
    </div>

    <div>
      <h1>Message Board</h1>
        <!--Submit message form-->
        <form ng-submit="ctrl.postMessage(); ctrl.current = ctrl.username">
          <input type="text" value="message" placeholder="Your Message Here" />
          <input type="text" value="signature" placeholder="Your Signature" />
          <input type="submit" value="Post Your Message" />
        </form>
        <!--Display posted messages-->
        <div ng-repeat="user in ctrl.users">
          {{ ctrl.current }}
        <div>
        <div ng-repeat="message in ctrl.messages">
          {{ message.message }}
          {{ message.signature }}
        </div>
    </div>

    <!-- <nav ng-include="'partials/nav.html'"></nav>

    <div ng-include="'partials/members.html'"></div>
    <div ng-include="'partials/profiles.html'"></div>
    <div ng-include="'partials/messageBoard.html'"></div>
    <div ng-include="'partials/footer.html'"></div>
    <div ng-include="'partials/login.html'"></div>
    <div ng-include="'partials/register.html'"></div> -->
  </body>
</html>
