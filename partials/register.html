<div class="register">
  <form ng-submit="ctrl.register()">
    <input
      type="text"
      ng-model="ctrl.name"
      placeholder="full name"/>
    <input
      type="text"
      ng-model="ctrl.username"
      placeholder="username"/>
    <input
      type="password"
      ng-model="ctrl.password"
      placeholder="password"/>
    <input
      type="submit"
      value="register"/>
  </form>
</div>
